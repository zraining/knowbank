# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.36
    steps:
      - uses: actions/checkout@v4
      - name: Install mdBook
        run: |
          wget https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz
          tar xf mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz
          chmod +x mdbook
          sudo mv mdbook /usr/local/bin/
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with mdBook
        run: mdbook build
      - name: Verify build output
        run: |
          echo "Checking if critical files exist..."
          ls -la book/
          echo "Checking CSS files..."
          find book -name "*.css" | head -5
          echo "Checking JavaScript files..."
          find book -name "*.js" | head -5
          echo "Checking toc files..."
          ls -la book/toc.* || echo "TOC files not found - this may be expected with newer mdBook versions"
          echo "Checking index.html for sidebar element..."
          grep -n "sidebar-scrollbox" book/index.html || echo "Sidebar element not found!"
          echo "Checking for alternative sidebar implementation..."
          grep -n "sidebar" book/index.html | head -3 || echo "No sidebar found!"
          echo "Checking if book.js contains sidebar functionality..."
          grep -n "sidebar\|toc" book/book.js | head -3 || echo "No sidebar functionality in book.js"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
